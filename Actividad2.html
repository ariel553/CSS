<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Formulario</title>

</head>
<body>
    <h1>iDESWEB</h1>
    <h2>Cuestionario de registro</h2>
    <form>
        <fieldset id="id_contenedor_quien_eres">
            <legend>¿QUIEN ERES?</legend>
            <p><label class="clase_texto">Nombre: <input type="text" required autofocus></label></p>
            <p><label class="clase_texto">Apellidos: <input type="text" name="" required></label></p>
            <p><label class="clase_texto">Correo electronico: <input type="email" name=""></label></p>
            <p><label class="clase_fecha">Fecha de nacimiento: <input type="date" name="" ></label></p>
        </fieldset>
        <fieldset id="id_contenedor_de_donde_eres">
            <legend>¿DE DONDE ERES?</legend>
            <p><label class="clase_texto">Ciudad: <input type="text" name="" id="clase_texto"></label></p>
            <p><label class="clase_texto">Código postal <input type="text" name="" id="clase_texto"></label></p>
            <p><label class="clase_select">Pais <select name="" id="clase_select"> <option value="Spain">Spain</option><option value="England">England</option><option value="France">France</option><option value="Germany">Germany</option><option value="Italy">Italy</option><option value="USA">USA</option><option value="Moroco">Moroco</option></option></option></option></option></option></option></option></select></label></p>
        </fieldset>
        <br>
        <fieldset id="id_contenedor_inicio_sesion">
            <legend>¿COMO QUIERES INICIAR SESION?</legend>
            <p><label class="clase_texto">Nombre de Usuario: <input type="text" name="" id="" required></label></p>
            <p><label class="clase_texto">Contraseña <input type="password" name="" id="" required></label></p>
            <p><label class="clase_texto"> Vuelva a escribir la contraseña <input type="password" name="" id=""required></label></p>
        </fieldset>
        <fieldset id="id_contenedor_condiciones">
            <legend>CONDICIONES DE REGISTRO</legend>
            <p>Deseo recibir ofertas de iDESWEB</p>
            <input type="radio" name="" id="">
            <label class="clase_opciones"for="op1">Una vez al día</label>
            <input type="radio" name="" id="">
            <label class="clase_opciones" for="op2">Una vez a la semana</label>
            <input type="radio" name="" id="">
            <label class="clase_opciones" for="op3">Una vez al mes</label>
            <br>
            <input type="radio" name="" id="" required>
            <label class="clase_opciones" for="op4">Acepto el acuerdo de servicios, la declaracion de privacidadd y la declaracion de uso de cookies</label>
        </fieldset>
        <input type="submit" value="Crear cuenta" name="" id="boton_crear_cuenta">
    </form>
</body>
</html>
